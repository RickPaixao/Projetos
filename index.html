<html>

<head>
    <title>
        Listagem de filmes
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="caixa_menu">
        <div id="menu" class="center">
            <div id="logo">

            </div>
            <div class="item_menu">
                <button id="submit-button" -> <a href="./login.html" target="_blank">Login</a></button>
            </div>
        </div>
    </div>

    <div id="header" class="back_image">
        <div id="caixa_header" class="center">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./imagens/cinema-desconto-programas-fidelidade.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./imagens/Sala_de_cine.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./imagens/Uma-breve-historia-sobre-o-cinema.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <div id="empresa">
        <div class="seta">
            <a href="#header"> seta </a>
        </div>
        <div id="caixa_empresa" class="center">
            <div class="titulo">
                <span>Lista de Filmes</span>
            </div>
            <div class="conteudo">
                <div class="produtos" id="cardProdutos">

                    <div class="produtos" id="cardProdutos">
                    </div>

                </div>
            </div>

        </div>
        <div id="footer">
