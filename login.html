<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <title>Login</title>
    <script src=".//js/login.js" defer type="module"></script>
</head>

<div id="form-ui">
    <form action="" method="post" id="loginForm" class="form">
      <div id="form-body">
        <div id="welcome-lines">
          <div id="welcome-line-1">CineFriends</div>
          <div id="welcome-line-2">Bem vindos a sua sala de cinema pessoal</div>
        </div>
        <div id="input-area">
          <div class="form-inp">
            <input placeholder="Email Address" type="text" id="nome">
          </div>
          <div class="form-inp">
            <input placeholder="Password" type="password" id="senha">
          </div>
        </div>
        <div id="submit-button-cvr">
          <button id="submit-button" type="submit">Login</button>
        </div>
        <div id="forgot-pass">
          <a href="#">Forgot password?</a>
        </div>
        <div id="bar"></div>
      </div>
    </form>
    </div>
